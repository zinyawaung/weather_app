<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4520f6004.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="" placeholder="enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <class class="error">
            <p>Invalid city name</p>
        </class>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">21°C</h1>
            <h2 class="city">NayPyiTaw</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let apiKey ="f63f6f80e1811a11e7006339f06f2e26";
        let apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        let searchBox =document.querySelector(".search input");
        let searchBtn =document.querySelector(".search button");
        let weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            let response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";

            }else{
                let data = await response.json();

            // console.log(data);

            document.querySelector(".city").innerHTML =data.name;
            document.querySelector(".temp").innerHTML =Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML =data.main.humidity + "%";
            document.querySelector(".wind").innerHTML =data.wind.speed+" km/h";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src="images/clouds.png";

            }
            else if(data.weather[0].main == "Clear"){
                weatherIcon.src="images/clear.png";

            }
            else if(data.weather[0].main == "Rain"){
                weatherIcon.src="images/rain.png";

            }
            else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src="images/drizzle.png";

            }
            else if(data.weather[0].main == "Mist"){
                weatherIcon.src="images/mist.png";

            }
            else if(data.weather[0].main == "Fog"){
                weatherIcon.src="images/fog.png";
            }

            document.querySelector(".weather").style.display="block";
            document.querySelector(".error").style.display="none";
        }

            }
            

        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);
        })

        checkWeather();


    </script>
   
    
</body>
</html>
